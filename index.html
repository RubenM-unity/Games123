<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RBN Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-frame {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 100%; /* Ensure it doesn't exceed the page width */
      margin: 10px 0; /* Add some margin for spacing between games */
    }

    .game-frame h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #00ffcc;
    }

    iframe {
      width: 100%;
      height: 500px; /* Adjust the height if needed */
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>RBN Games</h1>
  <div class="game-container">
    <div class="game-frame">
      <h2>Flappy Bird</h2>
      <iframe src="floppybird-gh-pages/floppybird-gh-pages/index.html" height="500"></iframe>
    </div>

    <div class="game-frame">
      <h2>Snow Rider 3D</h2>
      <iframe src="https://snow-rider-3d-pi.vercel.app" height="600"></iframe>
    </div>

    <div class="game-frame">
      <h2>Super Mario</h2>
      <iframe src="https://mukeshkmr776.github.io/super-mario/" height="600"></iframe>
    </div>

    <div class="game-frame">
      <h2>Construct Game</h2>
      <iframe src="https://games.construct.net/32725/latest" height="600" allowfullscreen sandbox="allow-same-origin allow-forms allow-scripts allow-pointer-lock allow-orientation-lock allow-popups"></iframe>
    </div>

    <div class="game-frame">
      <h2>Eaglercraft (Minecraft 1.5.2)</h2>
      <iframe src="https://turtletown71.github.io/" height="600" allowfullscreen></iframe>
    </div>

    <div class="game-frame">
      <h2>Slope</h2>
      <iframe src="https://y8.com/embed/slope" height="641" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
